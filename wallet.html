<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wallet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Wallet</title>
</head>

<body>
    <div class="wallet-container">
        <p class="title"><i class="fas fa-align-left"></i>My Wallet
            <a href="login.html">
                <div class="icons">
                    <div class="fas fa-user"></div>
                </div>
            </a>
        </p>

        <div class="amount-box">
            <div class="image-box">
                <img src="images/wallet.png">
            </div>
            <p>Total Ballance</p>
            <p class="ballance">100.000 Ron</p>
        </div>

        <div class="txt-history">
            <p><b>History</b></p>
            <p class="txt-list">Payment to Tech Lane Shop<span class="debit"> -500 Ron</span></p>
            <p class="txt-list">Repayment from Tech Lane Shop<span class="credit"> +500 Ron</span></p>
        </div>

        <div class="footer">
            <div class="row">
                <div class="col-md-3">
                    <a href="home.html">
                        <div class="icons">
                            <div class="fas fa-home"></div>
                        </div>
                    </a>


                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
